{% extends 'base.html' %}
{% load pagination %}

{% block title %}User Profiles{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>User Profiles</h1>
    </div>

    <ul>
      {% for user in users %}
        <li><a href="{{ user.get_absolute_url }}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>

    {% pagination users %}
{% endblock %}
