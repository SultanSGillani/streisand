{% extends 'base.html' %}

{% block title %}New Request{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>New Request</h1>
    </div>

    {% if 'torrent_requests.can_request' not in perms %}
        <h2>You do not have request privileges.</h2>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Submit" /></p>
        </form>
    {% endif %}
{% endblock %}
