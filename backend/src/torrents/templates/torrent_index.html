{% extends 'base.html' %}

{% block title %}Torrent Swarms{% endblock %}

{% block main %}
    <div class="page-header">
      <h1>Torrents</h1>
    </div>

    <ul>
      {% for t in torrents %}
        <li>{{ t }}</li>
        <ul>
          {% for p in t.swarm.peers.all %}
            <li>{{ p }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </ul>
{% endblock %}
