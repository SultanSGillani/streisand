[uwsgi]

chdir = /code/src
socket=/code/src/api-uwsgi.sock

module = jumpcut.www_wsgi:application
env = DJANGO_SETTINGS_MODULE=jumpcut.settings.www_settings
static-map = /static=/code/src/static
chmod-socket = 664
uid = www-data
gid = www-data
master = 1
processes = 4
threads = 2
enable-threads = True
