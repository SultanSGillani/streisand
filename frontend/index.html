<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script type="text/javascript">
        var link = document.createElement('link');
        var key = (typeof localStorage !== 'undefined' && localStorage['app.theme.key']) || 'darkly';
        link.href = 'https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/' + key + '/bootstrap.min.css';
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.media = 'screen,print';
        link.id = 'theme';
        document.getElementsByTagName('head')[0].appendChild(link);

    </script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css"
          integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css"
          integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
          crossorigin="anonymous">
    <style>
        .card {word-break: break-word;}
        nav.center .pagination {justify-content: center;}
    </style>
</head>

<body>
    <div id="index"></div>
</body>
</html>
