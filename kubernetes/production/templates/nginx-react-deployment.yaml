    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: nginx-react
    spec:
      containers:
      - env:
        - name: APIURL
          valueFrom:
            configMapKeyRef:
              key: APIURL
              name: nginx-react-frontend--env
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              key: NODE_ENV
              name: nginx-react-frontend--env
        image: nginx-react
        name: nginx_react
        ports:
