# Docker compose for the dev server
#
version: '3'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile-production
    container_name: api
    depends_on:
    - postgres
    - redis
    env_file: .env
    ports:
    - 7070:7070
    - 8000:8000
    restart: always
    volumes:
    - ./backend/src/static:/code/src/static/
    - ./backend:/code/
  celery:
    image: registry.pinigseu.xyz/saltman/jumpcut:latest
    command: celery worker --workdir /code/src -A jumpcut -l info
    env_file: .env
    environment:
    - C_FORCE_ROOT=true
    depends_on:
    - postgres
    - redis
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-production
    container_name: frontend
    volumes:
    - ./frontend/dist:/usr/share/nginx/html/
    - ./frontend/src:/usr/share/nginx/
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
    - api
    - frontend
    ports:
    - 443:443
    - 80:80
    volumes:
    - ./backend:/django
    - ./frontend/dist/:/usr/share/nginx/html/
    - ./backend/src/static:/django/src/static/
  postgres:
    image: postgres:latest
    container_name: db
    volumes:
    - pgdata:/var/lib/postgresql/data/
    ports:
    - 5432:5432
    env_file: .env
    restart: always
  redis:
    image: redis:latest
    container_name: redis
    restart: always
volumes:
  pgdata:
