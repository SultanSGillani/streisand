# Docker compose for the dev server
#
version: '3'

services:
  api:
    image: registry.pinigseu.xyz/jumpcut/jumpcut:latest
    build:
      context: ./backend
      dockerfile: ./production/Dockerfile
    container_name: api
    depends_on:
    - postgres
    - redis
    env_file: ./backend/.env
    ports:
    - 7070:7070
    - 8000:8000
    restart: always
    volumes:
    - ./backend:/code/
    - ./frontend/dist:/code/src/static/frontend/dist/
    depends_on:
    - frontend
    - celery
  celery:
      image: registry.pinigseu.xyz/jumpcut/jumpcut:latest
      command: bash -c "celery worker --workdir /code/src -A jumpcut -l info"
      environment:
        PYTHONPATH: /code/src
        C_FORCE_ROOT: "true"
        DJANGO_SETTINGS_MODULE: jumpcut.settings.www_settings
      env_file: ./backend/.env
      container_name: celery
      volumes:
      - ./backend/src:/code/src
      depends_on:
      - postgres
      - redis
  frontend:
    image: registry.pinigseu.xyz/jumpcut/jumpcut:latest
    build:
      context: ./frontend
      dockerfile: ./production/Dockerfile
    container_name: frontend
    environment:
      NODE_ENV: production
    volumes:
    - ./frontend:/code
  postgres:
    image: postgres:latest
    container_name: db
    volumes:
    - pgdata:/var/lib/postgresql/data/
    ports:
    - 5432:5432
    env_file: ./backend/.env
    restart: always
  redis:
    image: redis:latest
    container_name: redis
    restart: always
volumes:
  pgdata:
