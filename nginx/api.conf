# the upstream components nginx will connect to
upstream tracker {
    server unix:///django/src/tracker-uwsgi.sock;
}
upstream django {
    server unix:///django/src/api-uwsgi.sock;
}

# configuration of the tracker server


server {
    	server_name  api.alghaib.com;

	listen 80;
	charset     utf-8;

}
server {
    server_name api.alghaib.com;        # max upload size
	listen 443;
	    ssl on;

		charset     utf-8;
    	 include /etc/nginx/ssl/ssl_params.conf;



        location / {
	        uwsgi_pass django;
			include uwsgi_params;

}
            location /tracker {
                uwsgi_pass  tracker;
                include     uwsgi_params;
        }

    }
