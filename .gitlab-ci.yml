release_develop:
  image: docker:stable
  stage: release
  before_script:
    - docker login -u gitlab-ci-token -p $CI_PASS $CI_REGISTRY
  script:
    - deployment/docker_build.sh $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  only:
    - master
 
