version: '3'

services:

  api:
    build: backend
    command: python src/manage.py runserver_plus 0.0.0.0:8000
    depends_on:
    - postgres
    - redis
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: jumpcut.settings.www_settings
    ports:
    - 8000:8000
    volumes:
    - ./backend/src/static:/code/src/static/
    - ./backend:/code/
  frontend:
    build: frontend
    ports:
    - 8001:3000
    volumes:
    - ./frontend/dist:/var/www/html/
    - ./frontend:/var/www/
  postgres:
    image: postgres:latest
    volumes:
    - pgdata:/var/lib/postgresql/data/
    ports:
    - 5432:5432
    env_file: .env
    restart: always
  redis:
    image: redis:latest
  tracker:
    build: backend
    command: python src/manage.py runserver_plus 0.0.0.0:7070
    depends_on:
    - postgres
    - redis
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: jumpcut.settings.tracker_settings
    ports:
    - 7070:7070
    volumes:
    - ./backend:/code/
volumes:
  pgdata:
